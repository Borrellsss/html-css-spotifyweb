<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/23673491d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- UPGRADE -->
    <div class="upgrade"></div>
    <div class="flex-container">
        <!-- ASIDE NAVIGATIONS -->
        <aside>
            <div class="side-nav-logo">
                <a class="small-screen-hidden" href="#">
                    <img class="big-logo" src="img/logo.svg" alt="logo">
                </a>

                <a href="#">
                    <img class="small-logo" src="img/logo-small.svg" alt="logo small">
                </a>
            </div>

            <nav class="side-nav">
                <ul>
                    <li>
                        <a href="#">
                            <img src="img/home.svg" alt="home">
                            <span class="small-screen-hidden">Home</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <img src="img/search.svg" alt="search">
                            <span class="small-screen-hidden">Cerca</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <img src="img/libreria.svg" alt="libreria">
                            <span class="small-screen-hidden">La tua libreria</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div>
                <div class="new-playlist small-screen-hidden">
                    <div class="playlist-title">PLAYLIST</div>
                    <span class="plus">
                        <i class="fa-solid fa-plus"></i>
                    </span>
                    <span>
                        <a href="#">Crea Playlist</a>
                    </span>
                </div>

                <div class="playlists small-screen-hidden">
                    <ul>
                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>

                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>

                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>

                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>

                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>

                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>

                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="aside-bottom">
                <div class="install">
                    <span class="app-install">
                        <a href="#">
                            <i class="fa-solid fa-arrow-down"></i>
                        </a>
                    </span>
                    <a class="small-screen-hidden" href="#">Installa app</a>
                </div>
                <div class="profile">
                    <a href="#">
                        <img class="profile-pic" src="img/profile.svg" alt="profile img">
                    </a>
                    <a class="user-name small-screen-hidden" href="#">John Doe</a>
                </div>
            </div>
        </aside>
        <!-- ASIDE NAVIGATIONS END -->

        <!-- MAIN CONTENT -->
        <main></main>
    </div>
    <!-- FOOTER PLAYER -->
    <footer></footer>
</body>
</html>
